# This workflow will do a clean install of dependencies and lint and test the project

name: Build

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint
    - name: Build
      run: npm run build
